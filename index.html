<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sample Form Submission</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    form {
      background: white;
      padding: 20px;
      max-width: 400px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: orange;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: darkorange;
    }
    #response {
      font-weight: bold;
      color: green;
      margin-top: 15px;
    }
    #response.error {
      color: red;
    }
  </style>
</head>
<body>

  <h2>Contact Form</h2>

  <form id="data-form">
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" required />

    <label for="email">Email:</label>
    <input type="email" name="email" id="email" required />

    <button type="submit">Submit</button>
  </form>

  <p id="response"></p>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbw4xSFN9dbNtWL38MwCfQ1-7gyB0WkOBoePgWMkUzwJARECCB7NumRMXk-mMQhg95Uz/exec"; // Replace with your actual deployed Web App URL
    const form = document.getElementById("data-form");
    const responseEl = document.getElementById("response");

    form.addEventListener("submit", e => {
      e.preventDefault();
      responseEl.textContent = "⏳ Submitting...";

      const formData = new FormData(form);

      fetch(scriptURL, {
        method: "POST",
        body: formData
      })
      .then(res => {
        if (!res.ok) throw new Error("Network response was not ok");
        return res.json();
      })
      .then(data => {
        responseEl.textContent = "✅ Submitted successfully!";
        responseEl.classList.remove("error");
        form.reset();
      })
      .catch(error => {
        responseEl.textContent = "❌ Error submitting form.";
        responseEl.classList.add("error");
        console.error("Submission error:", error);
      });
    });
  </script>

</body>
</html>
