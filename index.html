<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbxylEGNrJJD2BvJSEQCZw24fsCxyd5wxt7W98Y7DvKCPbiFnMyQKFPFbXd_qc8FuJ_P/exec";
  const form = document.getElementById("data-form");
  const responseEl = document.getElementById("response");

  form.addEventListener("submit", e => {
    e.preventDefault();
    const formData = new FormData(form);

    fetch(scriptURL, {
      method: "POST",
      body: formData
    })
    .then(res => res.json())
    .then(data => {
      responseEl.innerText = "✅ Submitted successfully!";
      form.reset();
    })
    .catch(err => {
      responseEl.innerText = "❌ Error submitting form.";
      console.error("Submission error:", err);
    });
  });
</script>
